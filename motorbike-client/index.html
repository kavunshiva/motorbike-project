<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motorbikes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  </head>
  <body>

   <h1>Motorbikes!!</h1>

   <div class='container'>

     <div class='row'>

       <div class='col s4'>
          <form id="create-bike">
            <label>Brand:</label>
            <input type='text' name="brand" value="Brand e.g. 'Harley-Davidson'" /> <br/>
            <label>Style:</label>
            <input type='text' name="style" value="Style e.g 'Chopper'" /><br/>
            <label>CC's:</label>
            <input type='text' name="cc" value="CC e.g '500'" /> <br/>
            <label>Year:</label>
            <input type='text' name="year" value="Year e.g '2009'" /> <br/>

            <input type="submit" value="Make a New Bike" />
          </form>
        </div>

       <div class='col s8'>
          <ul id="bikes">
          </ul>
        </div>
      </div>
    </div>



   <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
