<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motorbikes</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
  </head>
  <body>
   <div class='container'>

     <h1>Motorbikes!!</h1>

     <div class='row'>

       <div class='col s2'>

          <form id="create-bike">
            <label>Brand:</label>
            <select class="browser-default" name="bike[brand]">
              <option value="Harley-Davidson">Harley-Davidson</option>
              <option value="BMW">BMW</option>
              <option value="Yamaha">Yamaha</option>
              <option value="Suzuki">Suzuki</option>
            </select>

            <label>Style:</label>
            <input type='text' name="bike[style]" placeholder="Style e.g 'Chopper'" /><br/>
            <label>CC's:</label>
            <input type='text' name="bike[cc]" placeholder="CC e.g '500'" /> <br/>
            <label>Year:</label>
            <input type='text' name="bike[year]" placeholder="Year e.g '2009'" /> <br/>

            <input type="submit" value="Make a New Bike" />
          </form>
        </div>

        <div class='col s6' style="display:block;overflow-y:auto;height:300px;">
          <ul id="bikes">
          </ul>
        </div>

        <div class="col s4">
          <img src="" id="bike-image" alt="" width="100%" />
        </div>

      </div>


    </div>



   <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
